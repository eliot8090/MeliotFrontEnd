<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store | Registro</title>
    <link rel="stylesheet" href="../../../style.css">
    <script type="module" src="./register.ts"></script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2 class="auth-title">SuperFood</h2>
        <p class="auth-subtitle">Registro</p>

        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" required placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" required placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="cellphone">Celular</label>
                <input type="number" id="cellphone" required minlength="6" placeholder="2612545241">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="ejemplo@correo.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required minlength="6" placeholder="Mínimo 6 caracteres">
            </div>
            
            <button type="submit" class="btn btn-primary">Registrarme</button>
            <p id="error-message" class="error-text"></p>
        </form>

        <p class="auth-footer">¿Ya tienes cuenta? <a href="../login/login.html">Iniciar Sesión</a></p>
    </div>
</body>
</html>
