<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store | Iniciar Sesión</title>
    <link rel="stylesheet" href="../../../style.css">
    <script type="module" src="./login.ts"></script>

</head>

<body class="auth-body">
    <div class="auth-container">
        <h2 class="auth-title">SuperFood</h2>
        <p class="auth-subtitle">Iniciar Sesión</p>

        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="tuemail@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Contraseña">
            </div>
            
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <p id="error-message" class="error-text"></p>
        </form>
        <p class="auth-footer">¿No tienes cuenta? <a href="../register/register.html">Regístrate</a></p>
    </div>
</body>
</html>
