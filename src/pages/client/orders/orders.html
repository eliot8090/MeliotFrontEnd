<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Store | Mis Pedidos</title>

  <link rel="stylesheet" href="../../../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script type="module" src="./orders.ts"></script>
</head>

<body>
  <header id="navbar-container" class="navbar"></header>

  <main class="page-container">
    <aside id="sidebar-container" class="sidebar"></aside>

    <section class="content-area">
      <h2 class="content-title">Mis Pedidos</h2>

      <div class="filter-bar">
        <select id="order-filter" class="sort-select">
          <option value="all">Todos</option>
          <option value="PENDIENTE">Pendientes</option>
          <option value="CONFIRMADO">Confirmados</option>
          <option value="TERMINADO">Terminados</option>
          <option value="CANCELADO">Cancelados</option>
        </select>
      </div>

      <div id="orders-container" class="orders-container"></div>

      <p id="loading-message" class="info-text">Cargando pedidos...</p>
    </section>
  </main>

  <div id="order-detail-modal" class="modal hidden"></div>

  <script type="module" src="../../../components/Navbar/navbar.ts"></script>
  <script type="module" src="../../../components/Sidebar/sidebar.ts"></script>
</body>
</html>
